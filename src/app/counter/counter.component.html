<h2> Angular-Redux</h2>

<div id="counter-app" class="counter-app">
  <article class="card">
    <div class="card-header mat-red">
      <span>Counter example using ngRedux</span>
    </div>
    <div class="card-body">
      <label for="count"> Count: {{ count }}</label>
      <button (click)="increment()" mat-flat-button color="primary">+</button>
      <button (click)="decrement()" mat-flat-button color="primary">-</button>
    </div>
  </article>

</div>
