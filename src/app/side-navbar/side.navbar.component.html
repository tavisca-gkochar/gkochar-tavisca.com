<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar #toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Sample App</h1>
    <div class="user">
      <ul>
       
        <li class="login-user">
          <!-- <a href="javascript:void(0)" [matMenuTriggerFor]="profileMenu" routerLink="/user-profile"  class="login-user__name"> -->
          <a routerLink="/user-profile">

            Gautam Kochar
          </a>
          <!-- <mat-menu #profileMenu="matMenu" yPosition="below" overlapTrigger="false">
            <button mat-menu-item>
              Profile
            </button>
            <button mat-menu-item>
              Log Out
            </button>
          </mat-menu> -->
        </li>
      </ul>
      
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <!-- <a mat-list-item routerLink="/">Home</a> -->
        <a mat-list-item routerLink="/" (click)="snav.toggle()" >Home</a>
        <a mat-list-item routerLink="/styling" (click)="snav.toggle()" >Styling</a>
        <a mat-list-item routerLink="/directives" (click)="snav.toggle()" >Directives</a>
        <a mat-list-item routerLink="/about" (click)="snav.toggle()">About</a>
        <a mat-list-item routerLink="/demo" (click)="snav.toggle()">Demo</a>
        <a mat-list-item routerLink="/users" (click)="snav.toggle()">Users</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="example-sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
